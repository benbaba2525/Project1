<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Added link to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Added link to to Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,400;0,700;1,400&family=Cardo:wght@700&display=swap" rel="stylesheet">
    <!--Added link to awesome icon -->
   <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!--Added link to CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Dinner</title>
</head>
<body>

    <div class="jumbotron">
        <h1 class="display-4">DATE NIGHT PLANER</h1>
        <p class="lead">Let find out what you want to eat on your DATE NIGHT !!</p>
        <hr class="my-4">
        <div class="input-group">
            
  
            <form id="inputForm">
            <input type="text" id="input-term" class="form-control" placeholder="Near : Address, City, States or Zipcode">
            <select class="custom-select" id="selectType" aria-label="Select with button addon">
              <option selected>Food Type</option>
              <option value="asianfusion">Asian Fusion</option>
                      <option value="bbq">BBQ</option>
                      <option value="brazilian">Brazilian</option>
                      <option value="burgers">Burgers</option>
                      <option value="caribbean">Caribbean</option>
                      <option value="cheesesteaks">Cheesesteaks</option>
                      <option value="chinese">Chinese</option>
                      <option value="cuban">Cuban</option>
                      <option value="desserts">Desserts</option>
                      <option value="empanadas">Empanadas</option>
                      <option value="french">French</option>
                      <option value="gluten_free">Gluten-Free</option>
                      <option value="greek">Greek</option>
                      <option value="halal">Halal</option>
                      <option value="indian">Indian</option>
                      <option value="italian">Italian</option>
                      <option value="japanese">Japanese</option>
                      <option value="kebab">Kebab</option>
                      <option value="korean">Korean</option>
                      <option value="latin">Latin American</option>
                      <option value="mediterranean">Mediterranean</option>
                      <option value="mexican">Mexican</option>
                      <option value="mideastern">Middle Eastern</option>
                      <option value="moroccan">Moroccan</option>
                      <option value="peruvian">Peruvian</option>
                      <option value="pizza">Pizza</option>
                      <option value="salad">Salad</option>
                      <option value="sandwiches">Sandwiches</option>
                      <option value="seafood">Seafood</option>
                      <option value="soulfood">Soul Food</option>
                      <option value="Spanish">Spanish</option>
                      <option value="steak">Steakhouses</option>
                      <option value="tex-mex">Tex-Mex</option>
                      <option value="thai">Thai</option>
                      <option value="vegan">Vegan</option>
                      <option value="vegetarian">Vegetarian</option>
            </select>
           </form>
        


            <div class="input-group-append">
              
              <button id="search" class="btn btn-outline-secondary" type="button" style="background: rgb(228, 71, 97);">
              <i class="fa fa-search" aria-hidden="true"></i></button>
            
              
              
              <!---->
            </div>
            
          </div>
          <!-- Here we have our clear the page button -->
          <button type="button" id="clear-all" class="btn btn-primary btn-lg">
          <i class="fa fa-trash" aria-hidden="true"></i></button>
      </div>
    
<!--   -->

<div class="container-fluid">
    <div class="card-body">
        

        <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7" >
         
           
            <div id="results" class="card-body"></div>
            
        </div>


        
        
        

        <!---->
        <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5" ></div>
    </div>
</div>

</html>
